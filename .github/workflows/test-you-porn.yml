name: test-you-porn
on: push
jobs:
  tests:
    name: test-you-porn
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.5', '3.5-dev', '3.6', '3.6-dev', '3.7', '3.7-dev', '3.8', '3.8-dev', '3.9', '3.9-dev', '3.10', '3.10-dev', 'pypy-3.6', 'pypy-3.7']
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install yt-dlp
      run: pip install yt-dlp
    - name: Run tests
      run: yt-dlp -vU "https://www.youporn.com/watch/16516654/sego-lamico-di-mio-marito-al-ristorante-e-non-si-accorge-di-niente/"
